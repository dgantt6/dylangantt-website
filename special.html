<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Princess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font: Exo 2 -->
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    /*<!-- ORIGINAL STYLES PRESERVED --> */
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header h1,
        header nav a {
            color: #fff;
        }

        .photo-wall h1, .photo-wall p {
            text-align: center;
            color: #fff;
            margin-top: 120px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.6);
            transition: transform 0.25s, opacity 0.25s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            opacity: 0.85;
        }

        /* YOUR NEW PASSWORD FIELD REQUIREMENTS */
        .password-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .password-input {
            width: 260px;
            padding: 12px 20px;
            border: 2px solid #ccc;
            border-radius: 40px;
            font-size: 18px;
            outline: none;
            margin-top: 10px;
            text-align: center;
        }

        .password-input:focus {
            border-color: #ff9ccc;
            box-shadow: 0 0 8px rgba(255, 153, 204, 0.5);
        }

        /* LIGHTBOX */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
</head>

<body>

 <!-- ============================================================
         HEADER — Reusable on every page
         ============================================================ -->
    <header class="header-bar">

        <!-- LEFT SIDE (empty on purpose) -->
        <div class="header-left"></div>

        <!-- CENTER NAV LINKS -->
        <nav class="top-nav">
            <a href="index.html">Home</a>
            <a href="travel.html">Travel</a>
            <a href="contact.html">Contact</a>
            <a href="special.html" class="active">Special</a>
        </nav>

        <!-- RIGHT SIDE — Your Name -->
        <div class="header-right">
            <a href="index.html" class="name-link">Dylan Gantt</a>
        </div>

    </header>

<!-- PASSWORD SCREEN -->
<div id="login" class="password-container">
    <h2>Enter Password to View This Page</h2>
    <input type="password" id="password" class="password-input">
</div>

<!-- PROTECTED CONTENT -->
<div id="protected" style="display:none;">

    <section class="photo-wall">
        <h1>Secret Muffin Princess Gallery</h1>
        <p>Welcome to the exclusive Muffin Princess gallery. I love you sweetie!! <3</p>

        <div class="gallery">
            <img src="mpImages/image1.jpeg" onclick="openLightbox(0)">
            <img src="mpImages/image2.jpeg" onclick="openLightbox(1)">
            <img src="mpImages/image3.jpeg" onclick="openLightbox(2)">
            <img src="mpImages/image4.jpeg" onclick="openLightbox(3)">
            <img src="mpImages/image5.jpeg" onclick="openLightbox(4)">
            <img src="mpImages/image6.jpeg" onclick="openLightbox(5)">
            <img src="mpImages/image7.jpeg" onclick="openLightbox(6)">
            <img src="mpImages/image8.jpeg" onclick="openLightbox(7)">
            <img src="mpImages/image9.jpeg" onclick="openLightbox(8)">
            <img src="mpImages/image10.jpeg" onclick="openLightbox(9)">
            <img src="mpImages/image11.jpeg" onclick="openLightbox(10)">
            <img src="mpImages/image12.jpeg" onclick="openLightbox(11)">
            <img src="mpImages/image13.jpeg" onclick="openLightbox(12)">
            <img src="mpImages/image14.jpeg" onclick="openLightbox(13)">
            <img src="mpImages/image15.jpeg" onclick="openLightbox(14)">
            <img src="mpImages/image16.jpeg" onclick="openLightbox(15)">
            <img src="mpImages/image17.jpeg" onclick="openLightbox(16)">
            <img src="mpImages/image18.jpeg" onclick="openLightbox(17)">
        </div>
    </section>
</div>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
</div>

<!-- SCRIPTS -->
<script>
    async function checkPassword() {
        const msg = document.getElementById("password").value;

        const correctHash = "ab861b257609f5bc204aa01f1fb273c6eb2adba4";

        const enc = new TextEncoder();
        const hashBuffer = await crypto.subtle.digest("SHA-1", enc.encode(msg));
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2,"0")).join("");

        if (hashHex === correctHash) {
            document.getElementById("protected").style.display = "block";
            document.getElementById("login").style.display = "none";
        } else {
            alert("Incorrect password.");
        }
    }
    // Allow pressing Enter inside the password field
document.getElementById("password").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        checkPassword();
    }
});
    /* LIGHTBOX IMAGE LIST */
    const images = [
        "images/image1.jpeg", "images/image2.jpeg", "images/image3.jpeg",
        "images/image4.jpeg", "images/image5.jpeg", "images/image6.jpg",
        "images/image7.jpeg", "images/image8.jpeg", "images/image9.jpeg",
        "images/image10.jpeg", "images/image11.jpeg", "images/image12.jpeg",
        "images/image13.jpeg", "images/image14.jpeg", "images/image15.jpeg",
        "images/image16.jpeg", "images/image17.jpeg", "images/image18.jpeg"
    ];

    let currentIndex = 0;

    function openLightbox(index) {
        currentIndex = index;
        document.getElementById("lightbox-img").src = images[currentIndex];
        document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
        document.getElementById("lightbox").style.display = "none";
    }

    /* SWIPE SUPPORT */
    let startX = 0;

    const lb = document.getElementById("lightbox");

    lb.addEventListener("touchstart", (e) => {
        startX = e.changedTouches[0].screenX;
    });

    lb.addEventListener("touchend", (e) => {
        let endX = e.changedTouches[0].screenX;
        const threshold = 50;

        if (endX < startX - threshold) nextImage();
        if (endX > startX + threshold) prevImage();
    });

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        document.getElementById("lightbox-img").src = images[currentIndex];
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        document.getElementById("lightbox-img").src = images[currentIndex];
    }
</script>

</body>
</html>
