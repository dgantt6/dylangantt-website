<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Muffin Princess Gallery</title>

    <style>
        /* ------- General Page Style ------- */
        body {
            background-color: #fff0f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* ------- Title ------- */
        .title {
            font-size: 48px;
            font-weight: 700;
            margin-top: 40px;
            margin-bottom: 10px;
            font-family: "Georgia", serif;
            color: #ff5fa8;
            text-align: center;
        }

        /* ------- Subtitle (optional) ------- */
        .subtitle {
            font-size: 20px;
            color: #b84b84;
            margin-bottom: 40px;
            text-align: center;
        }

        /* ------- Password Section Container ------- */
        .password-container {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* ------- Password Input Styling ------- */
        .password-input {
            width: 280px;
            padding: 14px 20px;
            border: 2px solid #ffadd6;
            border-radius: 40px;
            font-size: 18px;
            outline: none;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(255, 200, 230, 0.3);
            transition: 0.25s ease;
        }

        .password-input:focus {
            border-color: #ff7abf;
            box-shadow: 0 0 10px rgba(255, 122, 191, 0.6);
        }

        /* ------- Gallery Styling ------- */
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px auto;
            max-width: 900px;
        }

        .gallery img {
            width: 300px;
            border-radius: 20px;
            margin: 15px 0;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            transition: 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.02);
        }

        /* Mobile swipe scrolling */
        .gallery {
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }
        .gallery img {
            scroll-snap-align: center;
        }

        /* ------- Hidden Content Before Password Entry ------- */
        #protectedContent {
            display: none;
        }
    </style>

    <script>
        function checkPassword() {
            const correctPassword = "muffinprincess";
            const userPassword = document.getElementById("passwordInput").value;

            if (userPassword === correctPassword) {
                document.getElementById("protectedContent").style.display = "block";
                document.getElementById("passwordSection").style.display = "none";
            } else {
                alert("Incorrect password... only the true Muffin Princess may enter.");
            }
        }
    </script>
</head>


<body>

    <!-- PASSWORD SECTION -->
    <div id="passwordSection" class="password-container">
        <h1 class="title">Secret Muffin Princess Gallery</h1>
        <p class="subtitle">Please enter the secret password to enter:</p>

        <input
            type="password"
            id="passwordInput"
            class="password-input"
            placeholder="Enter password..."
        >

        <button onclick="checkPassword()"
            style="
                margin-top: 20px;
                padding: 12px 26px;
                border-radius: 30px;
                background-color: #ff7abf;
                color: white;
                border: none;
                font-size: 18px;
                cursor: pointer;
                box-shadow: 0 4px 8px rgba(255, 122, 191, 0.4);
            ">
            Enter
        </button>
    </div>


    <!-- PROTECTED CONTENT (Hidden Until Password is Correct) -->
    <div id="protectedContent">
        <h1 class="title">✨ Secret Muffin Princess Gallery ✨</h1>

        <div class="gallery">
            <!-- Your Images — unchanged, kept exactly the same format -->
            <img src="muffin1.jpg" alt="Muffin Princess 1">
            <img src="muffin2.jpg" alt="Muffin Princess 2">
            <img src="muffin3.jpg" alt="Muffin Princess 3">
            <!-- Add more as needed -->
        </div>
    </div>

</body>
</html>
