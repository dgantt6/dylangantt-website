  <script>
    async function checkPassword() {
      const msg = document.getElementById("password").value;

      // ðŸ” Replace THIS with your own password hash!
      const correctHash = "ab861b257609f5bc204aa01f1fb273c6eb2adba4";

      const enc = new TextEncoder();
      const hashBuffer = await crypto.subtle.digest("SHA-1", enc.encode(msg));
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2,"0")).join("");

      if (hashHex === correctHash) {
        document.getElementById("protected").style.display = "block";
        document.getElementById("login").style.display = "none";
      } else {
        alert("Incorrect password.");
      }
    }
  </script>

    <script>
  const images = [
    "images/image1.jpeg",
    "images/image2.jpeg",
    "images/image3.jpeg",
    "images/image4.jpeg",
    "images/image5.jpeg",
    "images/image6.jpeg",
    "images/image7.jpeg",
    "images/image8.jpeg",
    "images/image9.jpeg",
    "images/image10.jpeg",
    "images/image11.jpeg",
    "images/image12.jpeg",
      "images/image13.jpeg",
  ];

  let currentIndex = 0;

  function openLightbox(index) {
    currentIndex = index;
    document.getElementById("lightbox-img").src = images[currentIndex];
    document.getElementById("lightbox").style.display = "flex";
  }

  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }

  /* -------------------------
       SWIPE SUPPORT
     ------------------------- */

  let startX = 0;
  let endX = 0;

  const lb = document.getElementById("lightbox");

  lb.addEventListener("touchstart", (e) => {
    startX = e.changedTouches[0].screenX;
  });

  lb.addEventListener("touchend", (e) => {
    endX = e.changedTouches[0].screenX;
    handleSwipe();
  });

  function handleSwipe() {
    const threshold = 50; // minimum px needed to count as a swipe

    if (endX < startX - threshold) {
      nextImage();
    } else if (endX > startX + threshold) {
      prevImage();
    }
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById("lightbox-img").src = images[currentIndex];
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    document.getElementById("lightbox-img").src = images[currentIndex];
  }

</script>
